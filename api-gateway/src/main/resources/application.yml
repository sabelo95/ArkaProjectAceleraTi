server:
  port: 8081   # El gateway escucha en este puerto

jwt:
  secret: ${JWT_SECRET}

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://login-service:8082
          predicates:
            - Path=/auth/**


        - id: productos-service
          uri: http://producto-service:8083
          predicates:
            - Path=/api/productos/**, /api/categorias/**, /api/marcas/**, /api/reporte/**


        - id: ordenes-service
          uri: http://compras-service:8084
          predicates:
            - Path=/api/carritos/**, /api/clientes/**, /api/pedidos/**, /api/reportes/**


        - id: notificaciones-service
          uri: http://notificaciones-service:8085
          predicates:
            - Path=/api/notificaciones/**

