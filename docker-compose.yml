version: '3.8'

services:

  # ===============================
  # API Gateway
  # ===============================
  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - arka-network

  # ===============================
  # Login Service
  # ===============================
  login-service:
    build:
      context: ./login-service
    container_name: login-service
    ports:
      - "8082:8082"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - arka-network

  # ===============================
  # Producto Service
  # ===============================
  producto-service:
    build:
      context: ./producto-service
    container_name: producto-service
    ports:
      - "8083:8083"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - "C:/Users/santi/Downloads/reportes:/app/reportes"
    networks:
      - arka-network

  # ===============================
  # Compras Service
  # ===============================
  compras-service:
    build:
      context: ./compras-service
    container_name: compras-service
    ports:
      - "8084:8084"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - arka-network

  # ===============================
  # Notificaciones Service
  # ===============================
  notificaciones-service:
    build:
      context: ./notificaciones-service
      dockerfile: Dockerfile
    container_name: notificaciones-service
    ports:
      - "8085:8085"
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8085
    networks:
      - arka-network

# ===============================
# Definici√≥n de redes
# ===============================
networks:
  arka-network:
    driver: bridge
